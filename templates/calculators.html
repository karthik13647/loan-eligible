<!DOCTYPE html>
<html>
<head>
    <title>Free Financial Calculators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Loan EMI Calculator</h1>
    <form method="POST">
        <label>Principal Amount:</label><br>
        <input type="number" name="principal" required><br><br>

        <label>Annual Interest Rate (%):</label><br>
        <input type="number" step="0.01" name="annual_rate" required><br><br>

        <label>Tenure (Years):</label><br>
        <input type="number" name="tenure_years" required><br><br>

        <button type="submit">Calculate EMI</button>
    </form>

    {% if emi_result %}
        <h3>Your Monthly EMI: â‚¹{{ emi_result }}</h3>
    {% endif %}
</body>
</html>
